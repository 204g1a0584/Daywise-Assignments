<!DOCTYPE html>
<html lang="en">
<head>
    <title>Index</title>
    <link rel="stylesheet" href="style1.css">
    <script src="login.js"></script>
</head>
<body class="home">
    <h1>Welcome to Super Market</h1>
    <p>Sign in or Create Account to start Shopping</p>

    <div class="emailbox" id="registration" style="display: none;">
        <h2>Register</h2>
        <input type="text" id="reg-username" placeholder="Username">
        <input type="password" id="reg-password" placeholder="Password">
        <button onclick="register()">Register</button>
    </div>

    <div class="emailbox" id="login" style="display: none;">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <div class="btns">
        <button onclick="showRegistrationForm()">Register</button>
        <button onclick="showLoginForm()">Login</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
